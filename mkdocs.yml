site_name: TcsCraft 文档
theme:
  name: material
  language: zh
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
    - 首页: index.md
    - 开始游玩: start.md
    - 服务器列表: list.md
    - 常见问题: help.md
    - 论坛: https://www.xiqo.eu.org/
copyright: Copyright &copy; 2021 - 2022 xiaoioi
extra:
  generator: false
markdown_extensions:
  - attr_list
# Repository
repo_url: https://github.com/xiaoioi/TcsCraftdocs
